---
name: üë∑‚Äç‚ôÇÔ∏è Build

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  lint:
    name: üßπ Lint
    runs-on: ubuntu-latest
    if: github.actor != 'renovate[bot]'
    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üßπ Lint
        uses: pre-commit/action@v3.0.1

  build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs:
      - lint

    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v6

      - name: üìÖ Generate date tag
        id: date
        run: |
          echo "version=v$(date +'%Y.%m')" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: üîë Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìÉ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=false
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.date.outputs.version }}

      - name: üê≥ Docker Build & Push
        uses: docker/build-push-action@v6
        id: docker_build
        env:
          DOCKER_BUILD_SUMMARY: true
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          provenance: false
          push: true
          secrets: |
            "GPG_KLOUDKIT_PRIVATE=${{ secrets.GPG_KLOUDKIT_PRIVATE }}"
          tags: ${{ steps.meta.outputs.tags }}
